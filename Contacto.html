<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>GLOBAL - IT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="imagenes/GLOBAL_FAVICON.png">
</head>

<body>
    <div class="container">

        <div class="navbar-desktop">
            <div class="links">
                <div class="logo">
                    <img src="imagenes/GLOBAL_LOGO.png" alt="Logo" />
                </div>
                <a href="Inicio.html">Inicio</a>
                <a href="Nosotros.html">Nosotros</a>
                <a href="Servicios.html">Servicios</a>
                <a href="Sectores.html">Sectores</a>
                <a href="Contacto.html">Contacto</a>
            </div>
        </div>


        <div class="navbar-mobile">
            <div class="mobile-nav-content">
                <div class="mobile-logo" id="mobileLogo">
                    <img src="imagenes/GLOBAL_LOGO_COMPACTED.png" alt="Logo Compacto" />
                </div>
            </div>

            <!-- Menú desplegable móvil -->
            <div class="mobile-menu" id="mobileMenu">
                <a href="Inicio.html">Inicio</a>
                <a href="Nosotros.html">Nosotros</a>
                <a href="Servicios.html">Servicios</a>
                <a href="Sectores.html">Sectores</a>
                <a href="Contacto.html">Contacto</a>
            </div>
        </div>

        <div class="content">
            
            <div class="header-contacto">
                <h1>Contacto</h1>
            </div>
            <div class="elemento-contacto">
                <div>
                <h1>Nombre*</h1>
                <input class="input-corto" type="text" placeholder="Ingrese su nombre..." required>
                </div>
                <div>
                <h1>Apellido*</h1>
                <input class="input-corto" type="text" placeholder="Ingrese su apellido..." required>
                </div>
            </div>
            <div class="elemento-contacto">
                <div>
                <h1>Email*</h1>
                <input class="input-corto" type="text" placeholder="Ingrese su email..." required>
                </div>
            </div>
            <div class="elemento-contacto">
                <div>
                <h1>Mensaje</h1>
                <textarea class="input-corto mensaje" placeholder="Ingrese su mensaje..."></textarea>
                </div>
            </div>

            <button class="boton-enviar">Enviar</button>
        </div>

        <div class="footer">
            <p>© 2025 Global. Todos los derechos reservados.</p>
        </div>
    </div>

    <script>
        document.getElementById('mobileLogo').addEventListener('click', function (e) {
            e.stopPropagation();
            document.getElementById('mobileMenu').classList.toggle('active');
        });

        document.addEventListener('click', function (event) {
            const mobileMenu = document.getElementById('mobileMenu');
            const mobileLogo = document.getElementById('mobileLogo');

            if (!mobileMenu.contains(event.target) && !mobileLogo.contains(event.target)) {
                mobileMenu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
